name: Build and Release UI Bundle

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build UI bundle
        run: npx gulp bundle

      - name: Upload UI bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-bundle
          path: build/ui-bundle.zip
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download UI bundle
        uses: actions/download-artifact@v4
        with:
          name: ui-bundle

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ui-bundle.zip
          body: |
            Eurorack Docs UI Bundle

            Custom dark theme with black panel aesthetic:
            - JetBrains Mono typography
            - 45Â° angled white graphics
            - Copper accent colors
            - Module navigation dropdown
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-latest:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Download UI bundle
        uses: actions/download-artifact@v4
        with:
          name: ui-bundle

      - name: Update latest release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          files: ui-bundle.zip
          body: |
            Latest Eurorack Docs UI Bundle (auto-updated from main branch)

            Custom dark theme with black panel aesthetic.
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
